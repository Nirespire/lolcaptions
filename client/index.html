<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>LOL-Captions</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"/>

  </head>

  <body>
    <div id="main-container" class="container">
      <div id="top" class="row">
        <h1>LOL-Captions</h1>
      </div>

      <div id="main" class="row">
        <div class="col col-xs-8" id="gameArea">
          <!-- GAME WINDOW -->

          <div id="timer" style="display:none">
            <!-- TODO -->
            <p id="seconds"></p>
            SECONDS
          </div>

          <div id="waitTitle" class="col-lg-12">
            <!-- TODO replace with image  -->
            <h1 class="page-header">WAITING FOR AT LEAST 2 PLAYERS</h1>
          </div>

          <div id="loadTitle" style="display:none" class="col-lg-12">
            <!-- TODO replace with image  -->
            <h1 class="page-header">LOADING</h1>
          </div>

          <div id="captionImage" style="display:none" class="col-lg-12">
            <!-- TODO  -->
            <h1 class="page-header">CAPTION SELECTED IMAGE</h1>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <img id="currentImage" class="img-responsive" src="http://placehold.it/400x300" alt="">
              </div>
            </div>
            <div class="row">
              <form id="captionForm" class="form-inline">
                <div class="form-group">
                  <label for="captionInput">Caption</label>
                  <input type="text" class="form-control" id="captionInput" autocomplete="off">
                </div>
                <button class="btn btn-success" id="captionSubmit">Submit</button>
              </form>
            </div>
          </div>

          <div id="voteCaptions" style="display:none" class="col-lg-12">
            <!-- TODO -->
            <h1 class="page-header">VOTE ON YOUR FAVORITE CAPTION</h1>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <img id="currentImage2" class="img-responsive" src="http://placehold.it/400x300" alt="">
              </div>
            </div>
          </div>

          <div id="winner" style="display:none" class="col-lg-12">
            <!-- TODO -->
            <h1 class="page-header">WINNER!</h1>
          </div>

          <div id="voteImages" style="display:none" class="col-lg-12">
            <h1 class="page-header">VOTE ON IMAGE FOR NEXT ROUND</h1>

            <div class="row">
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote0">
                  <img id="img0" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote1">
                  <img id="img1" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote2">
                  <img id="img2" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote3">
                  <img id="img3" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote4">
                  <img id="img4" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote5">
                  <img id="img5" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote6">
                  <img id="img6" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote7">
                  <img id="img7" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" id="vote8">
                  <img id="img8" class="img-responsive" src="http://placehold.it/400x300" alt="">
                </a>
              </div>
            </div>

          </div>

        </div>

        <div id="chat-sidebar" class="col col-xs-4 well">
          <div class="row" id="userCount">Users In Lobby:
            <span id="counter">0</span>
          </div>
          <div class="row" id="chat-messages">
            <ul id="chat-message-list" class="list-group"></ul>
          </div>
          <div class="row">
            <form action="" id="chat-input">
              <input id="input-box" style="min-width:80%" autocomplete="off" autofocus>
              <button class="btn btn-primary" id="btnSend">Send</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div class="container" id="loginTemplate">
      <form id="loginForm" class="form-inline">
        <div class="form-group">
          <label for="usernameInput">Nickname</label>
          <input type="text" class="form-control" id="usernameInput" maxlength="14" autocomplete="off">
        </div>
        <button class="btn btn-success" id="loginOk">Ok</button>
      </form>
    </div>

    <script src="js/lib/underscore-min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/emotes.js"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
